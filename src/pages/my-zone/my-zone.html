<ion-header no-border>
  <ion-navbar color="primary">
    <ion-grid no-padding>
      <ion-row align-items-center>
        <ion-col>
          <div text-start>
            <img src="../assets/imgs/and/btn_menu_w_n.png" width="35px;" menuToggle >
          </div>
        </ion-col>
        <ion-col>
          <div text-center><ion-title>My O² Zone</ion-title></div>
        </ion-col>
        <ion-col>
          <div text-end style="padding-right:10px"><img src="../assets/imgs/and/btn_home_n.png" width="35px;"  (click)="openHome()" /></div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-navbar>

</ion-header>

<ion-content>
  <ion-grid>
    <ion-row class="point_list" *ngFor="let item of item_list; let last = last;" value="item" (click)="openPoolShopDetailPage(item.POOL_CD,item.POOL_SERVICE_TYPE)">
      <ion-col>
          <span>배지 카운트 : {{item.BRND_CNT}}</span><br/>
          <img src="../assets/imgs/and/select_box_n.9.png" width="28px;"/><br/>
      </ion-col>
      <ion-col *ngIf="item.POOL_SERVICE_TYPE == '1'">
          <img src="../assets/imgs/and/icon_o2_point.png"  width="27px;"/><span style="color: lightblue">{{item.AVAIL_POINT}} P</span>
      </ion-col>
      <ion-col *ngIf="item.POOL_SERVICE_TYPE == '2'">
          <img src="../assets/imgs/and/icon_o2_stamp.png"  width="27px;"/><span style="color: lightgreen">{{item.AVAIL_STAMP}} S</span>
      </ion-col>
      <ion-col>
          <img src="../assets/imgs/and/icon_o2_cash.png"  width="27px;"/><span style="color: hotpink">{{item.AVAIL_CASH}} C</span>
      </ion-col>
    </ion-row>
    <ion-row *ngIf="showMore" (click)="moreList()">
      더보기
    </ion-row>
  </ion-grid>

</ion-content>
