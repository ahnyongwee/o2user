<div class="out-div">
  <ion-content>
    <div class="content-div">
        <div class="logo-div"></div>
        <div class="foot-print-div"></div>
        <div class="barcode-div"><ngx-barcode [bc-value]="barcode" [bc-display-value]="true"></ngx-barcode></div>
    </div>
  </ion-content>

  <ion-footer no-border>
      <div text-center><img src="/assets/imgs/and/btn_pop_close_n.png" width="70px;" (click)="closeBarCode()" /></div>
  </ion-footer>
</div>
