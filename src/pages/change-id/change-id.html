<ion-header no-border>
  <ion-navbar color="primary">
    <ion-grid no-padding>
      <ion-row align-items-center>
        <ion-col>
          <div text-start>
            <img src="/assets/imgs/and/btn_menu_w_n.png" width="35px;" menuToggle >
          </div>
        </ion-col>
        <ion-col>
          <div text-center><ion-title>ID(휴대폰번호) 변경</ion-title></div>
        </ion-col>
        <ion-col>
          <div text-end style="padding-right:10px"><img src="/assets/imgs/and/btn_home_n.png" width="35px;" /></div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-navbar>

</ion-header>


<ion-content no-padding>
  <div [ngSwitch]="view">
    <div *ngSwitchCase="'input'">
      <ion-row>
        <ion-col><ion-label text-center>ID(휴대폰번호) 변경을 위해서는<br/>휴대폰 인증이 필요합니다.</ion-label></ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-input #input_confirm1 placeholder="휴대폰 번호\r\n('-' 없이 숫자만 입력)" [(ngModel)]="mobile_num" (ionChange)="checkInput()" ></ion-input>
        </ion-col>
        <ion-col>
          <button ion-button style="background-color: lightblue" (click)="pwCertification()">확인</button>
        </ion-col>
        <ion-col *ngIf="timer">
          <ion-label *ngIf="timeInSeconds && timeInSeconds > 0" large block clear class="timer-button x-large">{{timer.displayTime}}</ion-label>
        </ion-col>
      </ion-row>
      <ion-row><ion-input #input_confirm2 placeholder="인증번호 입력" [(ngModel)]="auth_num"></ion-input></ion-row>
      <ion-row><ion-label [hidden]="!authFail" style="color: red;">인증번호 입력 오류</ion-label></ion-row>
      <ion-row><ion-label [hidden]="!auth_timeout" style="color: red;">인증번호 입력 시간이 초과되었습니다. 재인증 해주세요.</ion-label></ion-row>
      <ion-row><button ion-button [disabled]="btnDisabled" [style.backgroundColor]="btnDisabled?'lightgray':'lightblue'" (click)="changeId()">확인</button></ion-row>
    </div>
  </div>
  <div [ngSwitch]="view">
    <div *ngSwitchCase="'result'">
      <ion-row>
          <ion-col><ion-label text-center>인증한 휴대폰번호로<br/>ID가 변경되었습니다.</ion-label></ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
            <ion-label text-center>{{mobile_num}}</ion-label>
        </ion-col>
      </ion-row>
      <ion-row><button ion-button style="background-color: lightblue" (click)="goLogout()">확인</button></ion-row>
      <ion-row>
          <ion-col><ion-label text-left>변경된 ID(휴대폰번호)로 서비스를 이용해 주세요.</ion-label></ion-col>
      </ion-row>
    </div>
  </div>
</ion-content>
