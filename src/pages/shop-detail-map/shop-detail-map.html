<!--
  Generated template for the ServiceListPage page.

  Ionic pages and navigation.
-->
<ion-header no-border>
  <ion-navbar color="primary">
    <ion-grid no-padding>
      <ion-row align-items-center>
        <ion-col>
          <div text-start>
            <img src="../assets/imgs/and/btn_menu_w_n.png" width="35px;" menuToggle >
          </div>
        </ion-col>
        <ion-col>
          <div text-center><ion-title>{{title}}</ion-title></div>
        </ion-col>
        <ion-col>
          <div text-end style="padding-right:10px"><img src="../assets/imgs/and/btn_home_n.png" width="35px;"  (click)="openHome()" /></div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <iframe [src]="url" width="100%" height="90%" frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>
  <div>
    <span>{{title}}</span><br/>
    <span>{{address}}</span><br/>
    <span>{{tel}}</span>
  </div>

</ion-content>
