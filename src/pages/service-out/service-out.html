<ion-header no-border>
  <ion-navbar color="primary">
    <ion-grid no-padding>
      <ion-row align-items-center>
        <ion-col>
          <div text-start>
            <img src="/assets/imgs/and/btn_menu_w_n.png" width="35px;" menuToggle >
          </div>
        </ion-col>
        <ion-col>
          <div text-center><ion-title>회원탈퇴</ion-title></div>
        </ion-col>
        <ion-col>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-navbar>

</ion-header>


<ion-content no-padding>
  <ion-row>
    <ion-col>
      <ion-label><b>현재 사용중인 비밀번호를 입력해주세요.</b></ion-label>
    </ion-col>
  </ion-row>
  <ion-row><ion-input #input_pw [(ngModel)]="loginPw" type="password" placeholder="현재 로그인 비밀번호" (ionChange)="inputChange()"></ion-input></ion-row>
  <ion-row><ion-label [hidden]="pwConfirm" style="color: red;">비밀 번호가 맞지 않습니다.</ion-label></ion-row>
  <ion-row><button ion-button [disabled]="btnDisabled" [style.backgroundColor]="btnDisabled?'lightgray':'lightblue'" (click)="serviceOut()">확인</button></ion-row>
</ion-content>
