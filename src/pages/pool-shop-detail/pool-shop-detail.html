<ion-header no-border>
    <ion-navbar color="primary">
      <ion-grid no-padding>
        <ion-row align-items-center>
          <ion-col>
            <div text-start>
              <img src="../assets/imgs/and/btn_menu_w_n.png" width="35px;" menuToggle >
            </div>
          </ion-col>
          <ion-col>
            <div text-center><ion-title>{{title}}</ion-title></div>
          </ion-col>
          <ion-col>
            <div text-end style="padding-right:10px"><img src="../assets/imgs/and/btn_home_n.png" width="35px;"  (click)="openHome()" /></div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-navbar>
  
  </ion-header>
  
  <ion-content>
    <ion-grid>
      <ion-row class="point_list" *ngFor="let item of item_list; let last = last;" value="item" (click)="openShopInfo(item.SHOP_CD,item.TRADE_NM)">
        <ion-col>
            <img src="../assets/imgs/and/select_box_n.9.png" width="28px;"/><br/>
        </ion-col>
        <ion-col *ngIf="item.POOL_SERVICE_TYPE == '1'">
            <span>{{item.SHOP_NM}}</span><br/>
            <img src="../assets/imgs/and/icon_o2_point.png"  width="12px;"/><span style="color: lightblue">{{item.POINT_POLICY}}</span>
        </ion-col>
        <ion-col *ngIf="item.POOL_SERVICE_TYPE == '2'">
          <span>{{item.SHOP_NM}}</span><br/>
          <img src="../assets/imgs/and/icon_o2_stamp.png"  width="12px;"/><span style="color: lightgreen">{{item.STAMP_POLICY}} S</span>
        </ion-col>
        <ion-col>
            <span>{{item.DISTANCE}} Km</span>
        </ion-col>
      </ion-row>
      <ion-row *ngIf="showMore" (click)="moreList()">
        더보기
      </ion-row>
    </ion-grid>
  
  </ion-content>
