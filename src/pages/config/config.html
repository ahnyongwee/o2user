<ion-header no-border>
    <ion-navbar color="primary">
      <ion-grid no-padding>
        <ion-row align-items-center>
          <ion-col>
            <div text-start>
              <img src="/assets/imgs/and/btn_menu_w_n.png" width="35px;" menuToggle >
            </div>
          </ion-col>
          <ion-col>
            <div text-center><ion-title>설정</ion-title></div>
          </ion-col>
          <ion-col>
            <div text-end style="padding-right:10px"><img src="/assets/imgs/and/btn_home_n.png" width="35px;"  (click)="openHome()" /></div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-navbar>

  </ion-header>


  <ion-content>
    <ion-list>
      <ion-item style="background-color: lightgray;">
          <ion-row><ion-col><div text-left style="font-size: 16px;">개인정보</div></ion-col></ion-row>
      </ion-item>
      <ion-item>
        <ion-row (click)="goCustomerDetailPage()">
          <ion-col><div text-left style="font-size: 16px;">회원정보 수정</div></ion-col>
          <ion-col><div text-right><img src="../assets/imgs/and/icon_arrow_front.png"  width="17px;"/></div></ion-col>
        </ion-row>
      </ion-item>
      <ion-item>
        <ion-row>
          <ion-col><div text-left style="font-size: 16px;">자동로그인 설정</div></ion-col>
          <ion-col><ion-item><ion-toggle [(ngModel)]="autoLogin" (ionChange)='checkToggle()'></ion-toggle></ion-item></ion-col>
        </ion-row>
      </ion-item>
      <ion-item>
        <ion-row (click)="logout()">
          <ion-col><div text-left style="font-size: 16px;">로그아웃</div></ion-col>
          <ion-col><div text-right><img src="../assets/imgs/and/icon_arrow_front.png"  width="17px;"/></div></ion-col>
        </ion-row>
      </ion-item>
      <ion-item>
        <ion-row (click)="goServiceOutPage()"> 
          <ion-col><div text-left style="font-size: 16px;">회원탈퇴</div></ion-col>
          <ion-col><div text-right><img src="../assets/imgs/and/icon_arrow_front.png"  width="17px;"/></div></ion-col>
        </ion-row>
      </ion-item>
      <ion-item style="background-color: lightgray;">
        <ion-row>
          <ion-col><div text-left style="font-size: 16px;">안심 비밀번호</div></ion-col>
        </ion-row>
      </ion-item>
      <ion-item>
        <ion-row (click)="goSafePasswordPage()">
          <ion-col><div text-left style="font-size: 16px;">안심 비밀번호 설정</div></ion-col>
          <ion-col><div text-right><img src="../assets/imgs/and/icon_arrow_front.png"  width="17px;"/></div></ion-col>
        </ion-row>
      </ion-item>
      <ion-item style="background-color: lightgray;">
        <ion-row>
          <ion-col><div text-left style="font-size: 16px;">알림</div></ion-col>
        </ion-row>
      </ion-item>
    </ion-list>
      <ion-row>
        <ion-col><ion-label>PUSH 알림</ion-label></ion-col>
        <ion-col><ion-label (click)="TOSDetailInfo('1')">보기</ion-label></ion-col>
      </ion-row>
      <ion-row radio-group>
        <ion-col>
          <ion-item>
              <ion-radio value="Y" *ngIf="isPush" checked="true" (ionSelect)="radioCheck('1','Y')" item-left></ion-radio>
              <ion-radio value="Y" *ngIf="!isPush" (ionSelect)="radioCheck('1','Y')" item-left></ion-radio>
              <ion-label text-left style="color: black">동의</ion-label>
          </ion-item>
        </ion-col>
        <ion-col>
          <ion-item>
              <ion-radio value="N" *ngIf="!isPush" checked="true" (ionSelect)="radioCheck('1','N')" item-left></ion-radio>
              <ion-radio value="N" *ngIf="isPush" (ionSelect)="radioCheck('1','N')" item-left></ion-radio>
              <ion-label text-left style="color: black">미동의</ion-label>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col><ion-label>마케팅 활용동의</ion-label></ion-col>
        <ion-col><ion-label (click)="TOSDetailInfo('2')">보기</ion-label></ion-col>
      </ion-row>
      <ion-row radio-group>
        <ion-col>
          <ion-item>
              <ion-radio value="Y" *ngIf="isMarketing" checked="true" (ionSelect)="radioCheck('2','Y')" item-left></ion-radio>
              <ion-radio value="Y" *ngIf="!isMarketing" (ionSelect)="radioCheck('2','Y')" item-left></ion-radio>
              <ion-label text-left style="color: black">동의</ion-label>
          </ion-item>
        </ion-col>
        <ion-col>
          <ion-item>
              <ion-radio value="N" *ngIf="!isMarketing" checked="true" (ionSelect)="radioCheck('2','N')" item-left></ion-radio>
              <ion-radio value="N" *ngIf="isMarketing" (ionSelect)="radioCheck('2','N')" item-left></ion-radio>
              <ion-label text-left style="color: black">미동의</ion-label>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col><ion-label>위치정보 수집이용 동의</ion-label></ion-col>
        <ion-col><ion-label (click)="TOSDetailInfo('3')">보기</ion-label></ion-col>
      </ion-row>
      <ion-row radio-group>
        <ion-col>
          <ion-item>
              <ion-radio value="Y" *ngIf="isLocation" checked="true" (ionSelect)="radioCheck('3','Y')" item-left></ion-radio>
              <ion-radio value="Y" *ngIf="!isLocation" (ionSelect)="radioCheck('3','Y')" item-left></ion-radio>
              <ion-label text-left style="color: black">동의</ion-label>
          </ion-item>
        </ion-col>
        <ion-col>
          <ion-item>
              <ion-radio value="N" *ngIf="!isLocation" checked="true" (ionSelect)="radioCheck('3','N')" item-left></ion-radio>
              <ion-radio value="N" *ngIf="isLocation" (ionSelect)="radioCheck('3','N')" item-left></ion-radio>
              <ion-label text-left style="color: black">미동의</ion-label>
          </ion-item>
        </ion-col>
      </ion-row>
    <ion-list>
      <ion-item style="background-color: lightgray;">
        <ion-row>
          <ion-col><div text-left style="font-size: 16px;">버전 정보</div></ion-col>
        </ion-row>
      </ion-item>
      <ion-item>
        <ion-row>
          <ion-col><div text-left style="font-size: 16px;">Ver 1.2.4</div></ion-col>
          <ion-col><button ion-button>최신버전</button></ion-col>
        </ion-row>
      </ion-item>
    </ion-list>
  </ion-content>
